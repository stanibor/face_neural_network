dataset:
  directory: cropped
  download:
    url: https://facesyntheticspubwedata.blob.core.windows.net/iccv-2021/dataset_100000.zip
    file: dataset_100000
  transform:
    seed: 42
    crop:
      min: 300
      max: 320
    resize: 256
  split:
    seed: 42
    test: 0.1

training:
  epochs: 50
  batch_size: 32
  landmarks:
    pool_size: 4
  optimizer:
    lr: 1e-3
